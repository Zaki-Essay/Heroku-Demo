<body>
 <div class="login">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/templates/image/logo-ensah.png" alt="" width="60" height="54" class="d-inline-block align-text-top">
        
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" >


    <h1 class="h1 font m-5">Predict Salary Analysis</h1>

            <!-- Main Input For Receiving Query to our ML -->
          <form action="{{ url_for('predict')}}" method="post"  class="m-5">
          <div class="m-3">
            <label for="exampleInputEmail1" class="form-label">Experience</label>
            <input class="form-control" type="text" name="experience" placeholder="Enter Experience..." required="required" />
          </div>
          <div class="m-3">
              <label for="exampleInputEmail1" class="form-label">Test Score</label>
              <input class="form-control" type="text" name="test_score" placeholder="Enter Test Score..." required="required" />
          </div>
          <div class="m-3">
            <label for="exampleInputEmail1" class="form-label">Interview Score</label>
            <input class="form-control" type="text" name="interview_score" placeholder="Enter Interview Score..." required="required" />
          </div>

              <button type="submit" class="btn btn-primary btn-block btn-large">Predict The Salary</button>
          </form>

          <br>
          <br>
          

          {% if prediction_text %}
          <div class="alert alert-success m-5" role="alert">
            {{ prediction_text }}
          </div>
          {% endif %}



  </div>

 </div>



 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
