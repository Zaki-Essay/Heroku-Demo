<head>
  <meta charset="UTF-8">
  <title>ML API</title>

<body>
 <div class="login">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{{url_for('static', filename='image/logo-ensah.jpg')}}" alt="" width="60" height="54" class="d-inline-block align-text-top">
        
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Salary Predict APP</a>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" >


    <h1 class="h1 font m-4">Predict Salary Analysis</h1>

            <!-- Main Input For Receiving Query to our ML -->
          <form action="{{ url_for('predict')}}" method="post"  class="m-5">
          <div class="m-2">
            <label for="1" class="form-label">Experience</label>
            <input id="1" class="form-control" type="text" name="experience" placeholder="Enter Experience..." required="required" />
          </div>
          <div class="m-2">
              <label for="2" class="form-label">Test Score</label>
              <input id="2" class="form-control" type="text" name="test_score" placeholder="Enter Test Score..." required="required" />
          </div>
          <div class="m-2">
            <label for="3" class="form-label">Interview Score</label>
            <input id="3" class="form-control" type="text" name="interview_score" placeholder="Enter Interview Score..." required="required" />
          </div>

              <button type="submit" class="btn btn-primary btn-block btn-large">Predict The Salary</button>
          </form>

          <br>
          <br>
          

          {% if prediction_text %}
          <div class="alert alert-success" role="alert">
            {{ prediction_text }}
          </div>
          {% endif %}



  </div>
  <!-- Footer -->
<footer class="text-center text-lg-start bg-light text-muted fixed-bottom">

 </div>

</body>
